<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="">
    <script src="weather.js"></script>
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <div class="location_icon">
                <img src="image/location.svg" alt="search icon">
            </div>
            <input type="search" placeholder="  Enter the Counry " class="input_section">
            <button class="search_button"><img src="image/search.svg" alt="search icon"/></button>
        </div>
        <section class="todisplaynone">

            <div class="weather_info">
                <div class="weather_info_elements">
                <img src="image/clear.png" alt="weather_image" class="weather_icon">
                <h1 class="tempeature">21Â°C</h1>
                <h1 class="city_name">Addis Abeba</h1>
            </div>
        </div>
        <div class="other_info">
            <div class="col-1">
                <img src="image/wind.svg" alt="humidity icon">
                <div class="col-1-info">
                    <h3 class="humidity">Humidity</h3>
                    <h3 class="humidity_value"><span>23</span></h3>
                </div>
            </div>
            <div class="col-1">
                <img src="image/air.svg" alt="Wind icon" class="wind">
                <div class="col-1-info">
                    <h3 class="wind">Wind Speed</h3>
                    <h3 class="wind_speed"><span>23</span></h3>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
